<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnostic Journalist</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff88;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    .terminal {
      padding: 1em;
      max-width: 900px;
      margin: auto;
    }
    .prompt {
      margin-top: 1em;
      display: flex;
      gap: 1em;
    }
    input[type="text"] {
      background: #1e1e1e;
      color: #00ff88;
      border: 1px solid #00ff88;
      flex-grow: 1;
      padding: 0.5em;
      font-family: monospace;
    }
    input[type="number"] {
      background: #1e1e1e;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 0.3em;
      font-family: monospace;
    }
    button {
      background-color: #00ff88;
      color: #121212;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .status {
      font-size: 0.9em;
      margin-bottom: 1em;
    }
    .bridge-indicator {
      display: inline-block;
      padding: 0.2em 0.5em;
      border-radius: 3px;
      font-size: 0.8em;
      margin-left: 0.5em;
    }
    .bridge-connected {
      background-color: #00ff88;
      color: #121212;
    }
    .bridge-disconnected {
      background-color: #ff4444;
      color: #ffffff;
    }
    .bridge-monitoring {
      background-color: #ffaa00;
      color: #121212;
    }
    .output {
      white-space: pre-wrap;
      background-color: #1e1e1e;
      padding: 1em;
      border: 1px solid #00ff88;
      min-height: 300px;
      max-height: 400px;
      margin-top: 1em;
      overflow-y: auto;
      font-size: 0.9em;
    }
    .chat-message {
      margin-bottom: 1em;
      padding: 0.5em;
      border-left: 3px solid #00ff88;
    }
    .chat-user {
      color: #00ff88;
      font-weight: bold;
    }
    .chat-agent {
      color: #88ff88;
    }
    .chat-timestamp {
      color: #666;
      font-size: 0.8em;
    }
    .tabs {
      display: flex;
      margin-top: 2em;
      gap: 1em;
    }
    .tab-button {
      background: #1e1e1e;
      border: 1px solid #00ff88;
      padding: 0.25em 0.5em;
      cursor: pointer;
    }
    .log-viewer {
      display: none;
      margin-top: 1em;
      background: #1e1e1e;
      border: 1px solid #00ff88;
      padding: 1em;
      max-height: 300px;
      overflow-y: auto;
    }
    .settings-viewer {
      display: none;
      margin-top: 1em;
      background: #1e1e1e;
      border: 1px solid #00ff88;
      padding: 1em;
      max-height: 300px;
      overflow-y: auto;
    }
    .stats-viewer {
      display: none;
      margin-top: 1em;
      background: #0a0a0a;
      border: 1px solid #00ff88;
      padding: 1em;
      max-height: 600px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
    }
    .terminal-box {
      background: #1a1a1a;
      border: 1px solid #00aa66;
      margin: 0.5em 0;
      border-radius: 2px;
    }
    .terminal-header {
      background: #00aa66;
      color: #000;
      padding: 0.3em 0.5em;
      font-weight: bold;
      font-size: 0.9em;
    }
    .terminal-content {
      padding: 0.5em;
      color: #00ff88;
      line-height: 1.4;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5em;
      margin: 0.5em 0;
    }
    .stats-card {
      background: #1a1a1a;
      border: 1px solid #00aa66;
      padding: 0.5em;
      text-align: center;
    }
    .stats-value {
      font-size: 1.2em;
      font-weight: bold;
      color: #00ff88;
    }
    .performance-excellent { color: #00ff88; }
    .performance-good { color: #88ff00; }
    .performance-acceptable { color: #ffaa00; }
    .performance-slow { color: #ff8800; }
    .ascii-chart {
      background: #0a0a0a;
      border: 1px solid #333;
      padding: 0.5em;
      font-family: 'Courier New', monospace;
      white-space: pre;
      font-size: 0.8em;
      overflow-x: auto;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      margin: 1em 0;
    }
    .stats-card {
      background: #2a2a2a;
      border: 1px solid #00ff88;
      padding: 0.5em;
      border-radius: 3px;
    }
    .stats-value {
      font-size: 1.2em;
      color: #00ff88;
      font-weight: bold;
    }
    .performance-excellent { color: #00ff88; }
    .performance-good { color: #88ff00; }
    .performance-acceptable { color: #ffaa00; }
    .performance-slow { color: #ff8800; }
    .performance-timeout_risk { color: #ff4444; }
    .task-bar {
      padding: 0.25em;
      margin-bottom: 0.25em;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h2>>_ Diagnostic Journalist</h2>
    <div class="status" id="status">[Checking connection status...]</div>

    <div class="prompt">
      <input type="text" id="command" placeholder="Enter command here...">
      <button onclick="sendCommand()">Send</button>
      <button onclick="toggleSSH()">Toggle SSH Bridge</button>
    </div>

    <div class="output" id="output">
      <div class="chat-message">
        <span class="chat-agent">>_ System:</span> <span class="chat-timestamp">[Ready]</span><br>
        Diagnostic Journalist initialized. Type your diagnostic queries below.
      </div>
    </div>

    <div class="tabs">
      <button class="tab-button" onclick="toggleLog()">üìú View Recall Log</button>
      <button class="tab-button" onclick="toggleStats()">üìä Stats</button>
      <button class="tab-button" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
    </div>
    <div class="log-viewer" id="logViewer">[Recall log will be loaded here]</div>
    <div class="stats-viewer" id="statsViewer">[Performance statistics will be loaded here]</div>
    <div class="settings-viewer" id="settingsViewer">
      <h4>ü§ñ Autonomous Routing</h4>
      <label><input type="checkbox" id="semanticToggle"> Enable semantic task scoring (experimental)</label>
      <label>Delegate when score exceeds: <span id="thresholdValue">0.70</span></label>
      <input type="range" id="semanticThreshold" min="0" max="1" step="0.01" value="0.7">
      <label><input type="checkbox" id="wakeToggle"> Wake dev machine if sleeping</label>
      
      <hr style="border-color: #00ff88; margin: 1em 0;">
      <h4>üåê Network Routing</h4>
      <label>Dev Machine IP: <input type="text" id="devMachineIP" placeholder="192.168.1.XXX" style="width: 120px; margin-left: 0.5em;"></label>
      <label>Dev Machine MAC: <input type="text" id="devMachineMAC" placeholder="XX:XX:XX:XX:XX:XX" style="width: 140px; margin-left: 0.5em;"></label>
      <label>SSH Port: <input type="number" id="devMachinePort" placeholder="22" style="width: 60px; margin-left: 0.5em;"></label>
      <label>SSH User: <input type="text" id="devMachineUser" placeholder="username" style="width: 80px; margin-left: 0.5em;"></label>
      <label>SSH Timeout: <input type="number" id="sshTimeout" placeholder="5" style="width: 60px; margin-left: 0.5em;"> sec</label>
      <label>Max Retries: <input type="number" id="sshMaxRetries" placeholder="10" style="width: 60px; margin-left: 0.5em;"></label>
      <label>Retry Delay: <input type="number" id="sshRetryDelay" placeholder="15" style="width: 60px; margin-left: 0.5em;"> sec</label>
      <label>Check Interval: <input type="number" id="bridgeCheckInterval" placeholder="300" style="width: 60px; margin-left: 0.5em;"> sec</label>
      <button onclick="saveRoutingConfig()" style="margin-top: 0.5em;">üíæ Save Network Config</button>
      <button onclick="loadRoutingConfig()" style="margin-top: 0.5em; margin-left: 0.5em;">üîÑ Load Current Config</button>
      
      <hr style="border-color: #00ff88; margin: 1em 0;">
      <h4>üîó Bridge Monitoring</h4>
      <button onclick="forceBridgeCheck()" style="margin-right: 0.5em;">Force Bridge Check</button>
      <button onclick="viewBridgeDetails()">View Bridge Details</button>
      <div id="bridgeDetails" style="margin-top: 0.5em; font-size: 0.9em;"></div>
      
      <hr style="border-color: #00ff88; margin: 1em 0;">
      <div id="recentTasks"></div>
    </div>
  </div>

  <script>
    async function updateStatus() {
      try {
        const [res, bridgeRes, detailedBridgeRes] = await Promise.all([
          fetch('/status'),
          fetch('/bridge_status'),
          fetch('/bridge/detailed_status').catch(() => ({ json: () => ({error: 'Not available'}) }))
        ]);
        const json = await res.json();
        const bridge = await bridgeRes.json();
        const detailedBridge = await detailedBridgeRes.json();
        
        // Create bridge status indicator
        let bridgeIndicator = '';
        if (detailedBridge.bridge_connected) {
          bridgeIndicator = `<span class="bridge-indicator bridge-connected">üîó CONNECTED</span>`;
        } else if (detailedBridge.monitoring_active) {
          bridgeIndicator = `<span class="bridge-indicator bridge-monitoring">‚ö° MONITORING</span>`;
        } else {
          bridgeIndicator = `<span class="bridge-indicator bridge-disconnected">‚ùå OFFLINE</span>`;
        }
        
        // Show uptime if available
        const uptimeInfo = detailedBridge.uptime_percentage ? 
          ` (${detailedBridge.uptime_percentage.toFixed(1)}% uptime)` : '';
        
        const statusText = `[Status: ${json.status}] SSH: ${json.ssh_bridge ? 'ON' : 'OFF'} | Bridge: ${bridge.status}${uptimeInfo} | Entries: ${json.faiss_entries}`;
        document.getElementById('status').innerHTML = statusText + bridgeIndicator;
      } catch {
        document.getElementById('status').textContent = '[Status: CONNECTION ERROR]';
      }
    }

    async function sendCommand() {
      const cmd = document.getElementById('command').value;
      if (!cmd.trim()) return;

      const output = document.getElementById('output');
      const timestamp = new Date().toLocaleTimeString();

      const userMsg = document.createElement('div');
      userMsg.className = 'chat-message';
      userMsg.innerHTML = `<span class="chat-user">>_ You:</span> <span class="chat-timestamp">[${timestamp}]</span><br>${cmd}`;
      output.appendChild(userMsg);

      const processingMsg = document.createElement('div');
      processingMsg.className = 'chat-message';
      processingMsg.innerHTML = `<span class="chat-agent">>_ Agent:</span> <span class="chat-timestamp">[Processing...]</span><br>Analyzing request...`;
      output.appendChild(processingMsg);

      output.scrollTop = output.scrollHeight;

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: cmd })
        });
        const data = await res.json();

        output.removeChild(processingMsg);

        const responseMsg = document.createElement('div');
        responseMsg.className = 'chat-message';
        const responseTimestamp = new Date().toLocaleTimeString();

        if (data.error) {
          responseMsg.innerHTML = `<span class="chat-agent">>_ Agent:</span> <span class="chat-timestamp">[${responseTimestamp}] ERROR</span><br>Error: ${data.error}`;
        } else {
          responseMsg.innerHTML = `<span class="chat-agent">>_ Agent:</span> <span class="chat-timestamp">[${responseTimestamp}]</span><br>${data.response}`;
        }
        output.appendChild(responseMsg);
      } catch (error) {
        output.removeChild(processingMsg);
        const errorMsg = document.createElement('div');
        errorMsg.className = 'chat-message';
        const errorTimestamp = new Date().toLocaleTimeString();
        errorMsg.innerHTML = `<span class="chat-agent">>_ Agent:</span> <span class="chat-timestamp">[${errorTimestamp}] CONNECTION ERROR</span><br>Connection error: ${error.message}`;
        output.appendChild(errorMsg);
      }

      output.scrollTop = output.scrollHeight;
      document.getElementById('command').value = '';

      if (document.getElementById('settingsViewer').style.display === 'block') {
        loadSemanticSettings();
      }
    }

    async function toggleSSH() {
      await fetch('/toggle-ssh', { method: 'POST' });
      updateStatus();
    }

    async function toggleLog() {
      const log = document.getElementById('logViewer');
      if (log.style.display === 'none') {
        try {
          const res = await fetch('/recall');
          const json = await res.json();
          if (json.error) {
            log.textContent = `Error: ${json.error}`;
          } else {
            log.textContent = JSON.stringify(json.entries, null, 2);
          }
          log.style.display = 'block';
        } catch (error) {
          log.textContent = `Connection error: ${error.message}`;
          log.style.display = 'block';
        }
      } else {
        log.style.display = 'none';
      }
    }

    async function toggleSettings() {
      const settings = document.getElementById('settingsViewer');
      if (settings.style.display === 'none') {
        settings.style.display = 'block';
        await loadSemanticSettings();
      } else {
        settings.style.display = 'none';
      }
    }

    async function toggleStats() {
      const stats = document.getElementById('statsViewer');
      if (stats.style.display === 'none') {
        stats.style.display = 'block';
        await loadPerformanceStats();
      } else {
        stats.style.display = 'none';
      }
    }

    async function loadPerformanceStats() {
      try {
        const [statsRes, chartRes, devAnalysisRes, insightsRes] = await Promise.all([
          fetch('/stats/performance?hours=24'),
          fetch('/stats/ascii_chart?hours=24'),
          fetch('/stats/dev_analysis?hours=24'),
          fetch('/stats/insights?hours=24')
        ]);
        
        if (!statsRes.ok) {
          document.getElementById('statsViewer').innerHTML = '<span style="color: #ff4444;">Statistics service unavailable</span>';
          return;
        }
        
        const stats = await statsRes.json();
        const chart = chartRes.ok ? await chartRes.json() : null;
        const devAnalysis = devAnalysisRes.ok ? await devAnalysisRes.json() : null;
        const insights = insightsRes.ok ? await insightsRes.json() : null;
        
        renderPerformanceStats(stats, chart, devAnalysis, insights);
        
      } catch (error) {
        document.getElementById('statsViewer').innerHTML = `<span style="color: #ff4444;">Failed to load statistics: ${error.message}</span>`;
      }
    }

    function renderPerformanceStats(stats, chart, devAnalysis, insights) {
      const container = document.getElementById('statsViewer');
      const uptime = formatDuration(stats.summary.session_uptime);
      
      let content = `
        <h4>üìä Performance Analytics (24h)</h4>
        <div class="stats-grid">
          <div class="stats-card">
            <div>Total Queries</div>
            <div class="stats-value">${stats.summary.total_queries}</div>
          </div>
          <div class="stats-card">
            <div>Success Rate</div>
            <div class="stats-value">${stats.summary.success_rate.toFixed(1)}%</div>
          </div>
          <div class="stats-card">
            <div>Local Queries</div>
            <div class="stats-value">${stats.summary.local_queries}</div>
          </div>
          <div class="stats-card">
            <div>Dev Machine Queries</div>
            <div class="stats-value">${stats.summary.dev_queries}</div>
          </div>
        </div>
        
        <h5>‚ö° Response Times</h5>
        <div class="stats-grid">
          <div class="stats-card">
            <div>Pi Average</div>
            <div class="stats-value ${getPerformanceClass(stats.performance.local.avg_duration, 'local')}">${formatDuration(stats.performance.local.avg_duration)}</div>
          </div>
          <div class="stats-card">
            <div>Dev Average</div>
            <div class="stats-value ${getPerformanceClass(stats.performance.dev.avg_duration, 'dev')}">${formatDuration(stats.performance.dev.avg_duration)}</div>
          </div>
        </div>`;
      
      // Add dev machine optimization analysis
      if (devAnalysis && !devAnalysis.error) {
        content += `
        <h5>üîß Dev Machine Analysis</h5>
        <div class="terminal-box">
          <div class="terminal-header">‚îÅ‚îÅ‚îÅ PERFORMANCE ANALYSIS ‚îÅ‚îÅ‚îÅ</div>
          <div class="terminal-content">
            <div>Avg Response: ${formatDuration(devAnalysis.avg_response_time)} | Target: 15s</div>
            <div>Slow Queries: ${devAnalysis.slow_queries_count}/${devAnalysis.total_dev_queries} (${(devAnalysis.slow_queries_count/devAnalysis.total_dev_queries*100).toFixed(1)}%)</div>
            <div>Timeout Risk: ${devAnalysis.timeout_risk_count}</div>
            
            <div style="margin-top: 0.5em;">Performance Breakdown:</div>
            <div class="ascii-chart" style="font-size: 0.8em;">
              ${renderPerformanceBreakdown(devAnalysis.performance_breakdown)}
            </div>
            
            <div style="margin-top: 0.5em; color: #ffaa00;">Optimization Recommendations:</div>
            ${devAnalysis.optimization_recommendations.map(rec => `<div style="font-size: 0.85em; margin-left: 1em;">‚Ä¢ ${rec}</div>`).join('')}
          </div>
        </div>`;
      }
      
      // Add efficiency insights
      if (insights && !insights.error && insights.efficiency_comparison) {
        const ratio = insights.efficiency_comparison.efficiency_ratio;
        const localAvg = insights.efficiency_comparison.local_avg;
        const devAvg = insights.efficiency_comparison.dev_avg;
        
        content += `
        <h5>üéØ Efficiency Analysis</h5>
        <div class="terminal-box">
          <div class="terminal-header">‚îÅ‚îÅ‚îÅ ROUTING EFFECTIVENESS ‚îÅ‚îÅ‚îÅ</div>
          <div class="terminal-content">
            <div>Local Avg: ${formatDuration(localAvg)} | Dev Avg: ${formatDuration(devAvg)}</div>
            ${ratio ? `<div>Efficiency Ratio: ${ratio.toFixed(2)}x ${ratio > 1 ? '(Local faster)' : '(Dev faster)'}</div>` : ''}
            <div>Primary Bottleneck: ${insights.bottleneck_analysis ? insights.bottleneck_analysis.primary_bottleneck.replace(/_/g, ' ') : 'Unknown'}</div>
            
            ${insights.performance_trends && insights.performance_trends.trend !== 'insufficient_data' ? `
            <div style="margin-top: 0.5em;">Performance Trend: 
              <span style="color: ${insights.performance_trends.trend === 'improving' ? '#00ff88' : '#ff4444'};">
                ${insights.performance_trends.trend.toUpperCase()} (${insights.performance_trends.magnitude.toFixed(1)}%)
              </span>
            </div>` : ''}
          </div>
        </div>`;
      }
      
      // Add ASCII performance chart
      if (chart && chart.chart_lines) {
        content += `
        <h5>üìà Performance Distribution</h5>
        <div class="ascii-chart">${chart.chart_lines.join('\\n')}</div>`;
      }
      
      // Add routing accuracy and session info
      content += `
        <h5>üéØ Routing Accuracy</h5>
        <div class="stats-card">
          <div>Correct Routing: ${stats.routing_accuracy.correct}/${stats.routing_accuracy.total}</div>
          <div class="stats-value">${stats.routing_accuracy.accuracy.toFixed(1)}%</div>
        </div>
        
        <h5>üïê Session Info</h5>
        <div>Uptime: ${uptime}</div>
        
        <button onclick="loadPerformanceStats()" style="margin-top: 1em;">üîÑ Refresh Stats</button>
      `;
      
      container.innerHTML = content;
    }
    
    function renderPerformanceBreakdown(breakdown) {
      const total = Object.values(breakdown).reduce((a, b) => a + b, 0);
      if (total === 0) return "No data available";
      
      let chart = "";
      const categories = [
        { name: "excellent", char: "‚ñà", color: "#00ff88" },
        { name: "good", char: "‚ñì", color: "#88ff00" },
        { name: "acceptable", char: "‚ñí", color: "#ffaa00" },
        { name: "slow", char: "‚ñë", color: "#ff8800" },
        { name: "timeout_risk", char: "‚ñ™", color: "#ff4444" }
      ];
      
      categories.forEach(cat => {
        const count = breakdown[cat.name] || 0;
        const percentage = total > 0 ? (count / total * 100).toFixed(1) : 0;
        if (count > 0) {
          chart += `${cat.name.padEnd(12)} ${cat.char.repeat(Math.max(1, Math.floor(count / total * 20)))} ${count} (${percentage}%)\\n`;
        }
      });
      
      return chart || "No performance data";
    }

    function formatDuration(seconds) {
      if (seconds < 1) return `${(seconds * 1000).toFixed(0)}ms`;
      if (seconds < 60) return `${seconds.toFixed(1)}s`;
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}m ${remainingSeconds.toFixed(0)}s`;
    }

    function getPerformanceClass(duration, destination) {
      if (destination === 'local') {
        if (duration < 5) return 'performance-excellent';
        if (duration < 15) return 'performance-good';
        if (duration < 30) return 'performance-acceptable';
        return 'performance-slow';
      } else {
        if (duration < 10) return 'performance-excellent';
        if (duration < 30) return 'performance-good';
        if (duration < 60) return 'performance-acceptable';
        if (duration < 120) return 'performance-slow';
        return 'performance-timeout_risk';
      }
    }

    async function loadSemanticSettings() {
      try {
        const [semRes, bridgeRes, routingRes] = await Promise.all([
          fetch('/semantic/status'),
          fetch('/bridge_status'),
          fetch('/routing_config').catch(() => ({ json: () => ({}) }))
        ]);
        const data = await semRes.json();
        const bridge = await bridgeRes.json();
        const routing = await routingRes.json();
        
        document.getElementById('semanticToggle').checked = data.enabled;
        const slider = document.getElementById('semanticThreshold');
        slider.value = data.threshold;
        document.getElementById('thresholdValue').textContent = Number(data.threshold).toFixed(2);
        document.getElementById('wakeToggle').checked = bridge.wake_on_lan_enabled;
        
        // Load routing configuration
        if (routing.routing) {
          document.getElementById('devMachineIP').value = routing.routing.dev_machine_ip || '';
          document.getElementById('devMachineMAC').value = routing.routing.dev_machine_mac || '';
          document.getElementById('devMachinePort').value = routing.routing.dev_machine_port || '22';
        }
        
        renderRecentTasks(data.recent_tasks, data.threshold);
      } catch (err) {}
    }

    document.getElementById('semanticToggle').addEventListener('change', async function(e) {
      await fetch('/semantic/enable', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled: e.target.checked })
      });
    });

    const thresholdSlider = document.getElementById('semanticThreshold');
    thresholdSlider.addEventListener('input', function(e) {
      document.getElementById('thresholdValue').textContent = Number(e.target.value).toFixed(2);
    });
    thresholdSlider.addEventListener('change', async function(e) {
      await fetch('/semantic/threshold', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ threshold: parseFloat(e.target.value) })
      });
    });

    document.getElementById('wakeToggle').addEventListener('change', async function(e) {
      await fetch('/bridge/wake_on_lan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled: e.target.checked })
      });
    });

    function renderRecentTasks(tasks, threshold) {
      const container = document.getElementById('recentTasks');
      container.innerHTML = '';
      tasks.forEach(t => {
        const div = document.createElement('div');
        div.className = 'task-bar';
        div.textContent = `${t.task} ‚Äî ${t.score.toFixed(2)}`;
        div.style.background = t.score >= threshold ? '#ff5555' : '#44aa44';
        container.appendChild(div);
      });
    }

    document.getElementById('command').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendCommand();
      }
    });

    // Bridge monitoring functions
    async function forceBridgeCheck() {
      try {
        const output = document.getElementById('output');
        const timestamp = new Date().toLocaleTimeString();
        
        output.innerHTML += `<div class="chat-message">
          <span class="chat-user">>_ User:</span> <span class="chat-timestamp">[${timestamp}]</span><br>
          Force bridge check
        </div>`;
        
        const response = await fetch('/bridge/force_check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const result = await response.json();
        const checkTimestamp = new Date().toLocaleTimeString();
        
        output.innerHTML += `<div class="chat-message">
          <span class="chat-agent">>_ System:</span> <span class="chat-timestamp">[${checkTimestamp}]</span><br>
          Bridge check ${result.success ? 'completed successfully' : 'failed'}: ${result.message}
        </div>`;
        
        // Update status immediately
        updateStatus();
        
        // Scroll to bottom
        output.scrollTop = output.scrollHeight;
      } catch (error) {
        console.error('Bridge check failed:', error);
      }
    }

    async function viewBridgeDetails() {
      try {
        const response = await fetch('/bridge/detailed_status');
        const details = await response.json();
        
        let detailsHtml = '';
        if (details.error) {
          detailsHtml = `<span style="color: #ff4444;">Bridge monitor not available</span>`;
        } else {
          detailsHtml = `
            <strong>Connection:</strong> ${details.bridge_connected ? '‚úÖ Connected' : '‚ùå Disconnected'}<br>
            <strong>Monitoring:</strong> ${details.monitoring_active ? 'üîÑ Active' : '‚è∏Ô∏è Inactive'}<br>
            <strong>Uptime:</strong> ${details.uptime_percentage ? details.uptime_percentage.toFixed(1) + '%' : 'N/A'}<br>
            <strong>Wake Attempts:</strong> ${details.wake_attempts || 0}<br>
            <strong>Last Check:</strong> ${details.last_check ? new Date(details.last_check).toLocaleString() : 'Never'}<br>
            <strong>Last Success:</strong> ${details.last_successful_connection ? new Date(details.last_successful_connection).toLocaleString() : 'Never'}<br>
            <strong>Errors:</strong> ${details.error_count || 0}
          `;
        }
        
        document.getElementById('bridgeDetails').innerHTML = detailsHtml;
      } catch (error) {
        document.getElementById('bridgeDetails').innerHTML = `<span style="color: #ff4444;">Failed to load bridge details</span>`;
      }
    }

    // Routing configuration functions
    async function loadRoutingConfig() {
      try {
        const response = await fetch('/routing_config');
        if (response.ok) {
          const config = await response.json();
          const routing = config.routing || {};
          
          // Load values into form fields
          document.getElementById('devMachineIP').value = routing.dev_machine_ip || '';
          document.getElementById('devMachineMAC').value = routing.dev_machine_mac || '';
          document.getElementById('devMachinePort').value = routing.dev_machine_port || 22;
          document.getElementById('devMachineUser').value = routing.dev_machine_user || 'vincent';
          document.getElementById('sshTimeout').value = routing.ssh_timeout || 5;
          document.getElementById('sshMaxRetries').value = routing.ssh_max_retries || 10;
          document.getElementById('sshRetryDelay').value = routing.ssh_retry_delay || 15;
          document.getElementById('bridgeCheckInterval').value = routing.bridge_check_interval || 300;
          document.getElementById('semanticThreshold').value = routing.delegation_threshold || 0.7;
          document.getElementById('thresholdValue').textContent = (routing.delegation_threshold || 0.7).toFixed(2);
          document.getElementById('wakeToggle').checked = routing.wake_on_lan_enabled !== false;
          
          const timestamp = new Date().toLocaleTimeString();
          const output = document.getElementById('output');
          output.innerHTML += `<div class="chat-message">
            <span class="chat-agent">>_ System:</span> <span class="chat-timestamp">[${timestamp}]</span><br>
            Routing configuration loaded successfully.
          </div>`;
          output.scrollTop = output.scrollHeight;
        }
      } catch (err) {
        console.error('Error loading routing config:', err);
      }
    }

    async function saveRoutingConfig() {
      try {
        const config = {
          dev_machine_ip: document.getElementById('devMachineIP').value,
          dev_machine_mac: document.getElementById('devMachineMAC').value,
          dev_machine_port: parseInt(document.getElementById('devMachinePort').value) || 22,
          dev_machine_user: document.getElementById('devMachineUser').value,
          ssh_timeout: parseInt(document.getElementById('sshTimeout').value) || 5,
          ssh_max_retries: parseInt(document.getElementById('sshMaxRetries').value) || 10,
          ssh_retry_delay: parseInt(document.getElementById('sshRetryDelay').value) || 15,
          bridge_check_interval: parseInt(document.getElementById('bridgeCheckInterval').value) || 300,
          delegation_threshold: parseFloat(document.getElementById('semanticThreshold').value) || 0.7,
          wake_on_lan_enabled: document.getElementById('wakeToggle').checked
        };
        
        const response = await fetch('/routing_config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });
        
        if (response.ok) {
          const timestamp = new Date().toLocaleTimeString();
          const output = document.getElementById('output');
          output.innerHTML += `<div class="chat-message">
            <span class="chat-agent">>_ System:</span> <span class="chat-timestamp">[${timestamp}]</span><br>
            Network routing configuration saved successfully.
          </div>`;
          output.scrollTop = output.scrollHeight;
        } else {
          console.error('Failed to save routing config');
        }
      } catch (err) {
        console.error('Error saving routing config:', err);
      }
    }

    setInterval(updateStatus, 15000);
    updateStatus();
    
    // Load routing configuration on page load
    loadRoutingConfig();
  </script>
</body>
</html>
